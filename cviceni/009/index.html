<script>
    let cislo1 = Number(prompt("zadej cislo 1"));
    let cislo2 = Number(prompt("zadej cislo 2"));

    function soucet(a, b) {
        return a + b;
    }

    function soucin(a, b) {
        return a * b;
    }

    console.log(soucin(cislo1, cislo2) - soucet(cislo1, cislo2));

    let vysledek = soucin(cislo1, cislo2) / soucet(cislo1, cislo2);
    console.log(vysledek); //nevim jak se dela callback funkce cau nazdar bazar
</script>
